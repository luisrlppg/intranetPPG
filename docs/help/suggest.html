<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buz贸n de Sugerencias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #333; /* Borde m谩s claro */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1); /* Sombra clara */
        }

        h2 {
            color: #ffffff; /* T铆tulo en blanco */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulario */
        label {
            color: #e0e0e0; /* Texto claro para etiquetas */
            margin-bottom: 5px;
        }

        input, select, textarea {
            background-color: #1e1e1e; /* Fondo oscuro para inputs */
            color: #e0e0e0; /* Texto claro */
            border: 1px solid #333; /* Borde m谩s claro */
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
        }

        textarea {
            height: 100px;
            resize: vertical; /* Permite redimensionar verticalmente */
        }

        button {
            background-color: #4CAF50; /* Verde para el bot贸n */
            color: #ffffff; /* Texto blanco */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049; /* Verde m谩s oscuro al pasar el mouse */
        }

        /* Mensaje de confirmaci贸n */
        #mensaje {
            color: #4CAF50; /* Verde para el mensaje */
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Buz贸n de Sugerencias</h2>
    <p class="text-muted mb-4">
        <small> Conectado al sistema de reportes PPG (192.168.1.160:8001)</small>
    </p>

    <form id="buzonForm">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <!-- Selecci贸n de tema -->
        <label for="tema">Selecciona un tema:</label>
        <select id="tema" required>
            <option value="">-- Elige una opci贸n --</option>
            <option value="aplicacion">Aplicaci贸n/Intranet</option>
            <option value="pruebas">Pruebas de Aprendizaje</option>
            <option value="empresa">Empresa/Procesos</option>
            <option value="sistemas">Sistemas/Servicios</option>
            <option value="mejora">Mejora Continua</option>
            <option value="otro">Otro</option>
        </select>

        <!-- Campo para la sugerencia -->
        <label for="sugerencia">Escribe tu sugerencia:</label>
        <textarea id="sugerencia" placeholder="Describe tu sugerencia de manera detallada..." required></textarea>

        <!-- Bot贸n de enviar -->
        <button type="button" onclick="enviarSugerencia()">Enviar Sugerencia</button>
    </form>

    <!-- Mensaje de confirmaci贸n -->
    <p id="mensaje"></p>

    <!-- Estado de conexi贸n -->
    <div id="connection-status" class="mt-3">
        <small class="text-muted">
            <span id="status-indicator"></span> 
            <span id="status-text">Verificando conexi贸n...</span>
        </small>
    </div>

    <script>
        // Verificar estado de conexi贸n al cargar la p谩gina
        async function checkConnectionStatus() {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            try {
                const response = await fetch('http://192.168.1.160:8001/api/health', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    statusIndicator.textContent = '';
                    statusText.textContent = 'Conectado al sistema de reportes';
                    statusText.className = 'text-success';
                } else {
                    throw new Error('Servicio no disponible');
                }
            } catch (error) {
                statusIndicator.textContent = '';
                statusText.textContent = 'Modo offline - Las sugerencias se guardar谩n localmente';
                statusText.className = 'text-warning';
            }
        }

        function enviarSugerencia() {
            const nombre = document.getElementById('nombre').value;
            const tema = document.getElementById('tema').value;
            const sugerencia = document.getElementById('sugerencia').value;

            if (nombre && tema && sugerencia) {
                // Usar la funci贸n mejorada de PPGForms si est谩 disponible
                if (window.PPGForms && window.PPGForms.submitSuggestion) {
                    const formData = {
                        nombre: nombre,
                        tema: tema,
                        sugerencia: sugerencia,
                        fecha: new Date().toISOString()
                    };
                    
                    window.PPGForms.submitSuggestion(formData);
                } else {
                    // Fallback b谩sico
                    document.getElementById('mensaje').textContent = "隆Gracias por tu sugerencia!";
                    document.getElementById('buzonForm').reset();
                }
            } else {
                document.getElementById('mensaje').textContent = "Por favor, completa todos los campos.";
                document.getElementById('mensaje').style.color = "#dc3545";
            }
        }

        // Verificar conexi贸n al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', function() {
            checkConnectionStatus();
            
            // Verificar conexi贸n cada 30 segundos
            setInterval(checkConnectionStatus, 30000);
        });
    </script>
    
    <script src="../../assets/js/utils.js"></script>

</body>
</html>
