<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Sugerencias</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #333; /* Borde más claro */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1); /* Sombra clara */
        }

        h2 {
            color: #ffffff; /* Título en blanco */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulario */
        label {
            color: #e0e0e0; /* Texto claro para etiquetas */
            margin-bottom: 5px;
        }

        input, select, textarea {
            background-color: #1e1e1e; /* Fondo oscuro para inputs */
            color: #e0e0e0; /* Texto claro */
            border: 1px solid #333; /* Borde más claro */
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
        }

        textarea {
            height: 100px;
            resize: vertical; /* Permite redimensionar verticalmente */
        }

        button {
            background-color: #4CAF50; /* Verde para el botón */
            color: #ffffff; /* Texto blanco */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049; /* Verde más oscuro al pasar el mouse */
        }

        /* Mensaje de confirmación */
        #mensaje {
            color: #4CAF50; /* Verde para el mensaje */
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Buzón de Sugerencias</h2>

    <form id="buzonForm">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <!-- Selección de tema -->
        <label for="tema">Selecciona un tema:</label>
        <select id="tema" required>
            <option value="">-- Elige una opción --</option>
            <option value="aplicacion">Aplicación</option>
            <option value="pruebas">Pruebas de Aprendizaje</option>
            <option value="empresa">Empresa</option>
        </select>

        <!-- Campo para la sugerencia -->
        <label for="sugerencia">Escribe tu sugerencia:</label>
        <textarea id="sugerencia" placeholder="Escribe aquí tu sugerencia..." required></textarea>

        <!-- Botón de enviar -->
        <button type="button" onclick="enviarSugerencia()">Enviar Sugerencia</button>
    </form>

    <!-- Mensaje de confirmación -->
    <p id="mensaje"></p>

    <script>
        function enviarSugerencia() {
            const nombre = document.getElementById('nombre').value;
            const tema = document.getElementById('tema').value;
            const sugerencia = document.getElementById('sugerencia').value;

            if (nombre && tema && sugerencia) {
                document.getElementById('mensaje').textContent = "¡Gracias por tu sugerencia!";
                document.getElementById('buzonForm').reset(); // Limpia el formulario
            } else {
                document.getElementById('mensaje').textContent = "Por favor, completa todos los campos.";
            }
        }
    </script>

</body>
</html>
