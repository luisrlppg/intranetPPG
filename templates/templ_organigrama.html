<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organigrama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            font-size: 0.95rem; /* Tamaño de letra un poco más pequeño */
            line-height: 1.6; /* Espaciado entre líneas */
            padding: 20px;
        }

        /* Títulos */
        h1, h2, h3, h4, h5, h6 {
            color: #ffffff; /* Títulos en blanco */
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.75rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        /* Estilos para el organigrama */
        .organigrama {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .nivel {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .nodo {
            background-color: #1e1e1e; /* Fondo oscuro para nodos */
            border: 2px solid #333; /* Borde más claro */
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: #ffffff; /* Texto blanco */
            margin: 0 10px;
            min-width: 150px;
            position: relative;
        }

        .nodo::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #333; /* Línea que conecta nodos */
        }

        .nivel:last-child .nodo::after {
            display: none; /* Oculta la línea en el último nivel */
        }

        .conexion {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .conexion::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: #333; /* Línea vertical entre niveles */
        }

        /* Enlaces (opcional) */
        a {
            color: #0d6efd; /* Color azul para enlaces */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título principal -->
        <h1 class="text-center my-4">Organigrama de la Empresa</h1>

        <!-- Organigrama -->
        <div class="organigrama">
            <!-- Nivel 1: CEO -->
            <div class="nivel">
                <div class="nodo">
                    <strong>CEO</strong><br>
                    Juan Pérez
                </div>
            </div>

            <!-- Conexión -->
            <div class="conexion"></div>

            <!-- Nivel 2: Directores -->
            <div class="nivel">
                <div class="nodo">
                    <strong>Director de Operaciones</strong><br>
                    María Gómez
                </div>
                <div class="nodo">
                    <strong>Director de Marketing</strong><br>
                    Carlos López
                </div>
                <div class="nodo">
                    <strong>Director de Finanzas</strong><br>
                    Ana Martínez
                </div>
            </div>

            <!-- Conexión -->
            <div class="conexion"></div>

            <!-- Nivel 3: Gerentes -->
            <div class="nivel">
                <div class="nodo">
                    <strong>Gerente de Producción</strong><br>
                    Luis Ramírez
                </div>
                <div class="nodo">
                    <strong>Gerente de Ventas</strong><br>
                    Sofía Díaz
                </div>
                <div class="nodo">
                    <strong>Gerente de Contabilidad</strong><br>
                    Pedro Sánchez
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
