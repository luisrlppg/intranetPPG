user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Configuraciones de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Configuración para archivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuración principal
        location / {
            try_files $uri $uri/ /index.html;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Endpoint para acceder a archivos del NAS
        location /nas/ {
            alias /mnt/nas/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Permitir descarga de archivos
            add_header Content-Disposition 'attachment';
            
            # Configurar tipos MIME adicionales
            location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
                add_header Content-Type application/octet-stream;
            }
        }

        # API endpoint para listar archivos del NAS
        location /api/nas/list {
            default_type application/json;
            content_by_lua_block {
                local handle = io.popen("find /mnt/nas -type f -name '*.pdf' -o -name '*.doc*' -o -name '*.xls*' -o -name '*.ppt*' | head -50")
                local result = handle:read("*a")
                handle:close()
                
                local files = {}
                for file in result:gmatch("[^\r\n]+") do
                    local name = file:match("([^/]+)$")
                    table.insert(files, {
                        name = name,
                        path = file:gsub("/mnt/nas/", "/nas/")
                    })
                end
                
                ngx.say(require("cjson").encode({files = files}))
            }
        }

        # Página de error personalizada
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}